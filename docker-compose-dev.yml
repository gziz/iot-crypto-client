version: "3"
services:
    api:
        build: .
        env_file:
            - .env
        ports:
            - 8000:8000
        depends_on:
            - postgres
        volumes:
            - ./app:/client/app:ro
        command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    
    postgres:
        image: postgres
        env_file:
            - db.env
        volumes:
            - postgres-db:/var/lib/postgresql/data

volumes:
    postgres-db:
